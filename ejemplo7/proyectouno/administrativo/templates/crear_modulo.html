{% extends "master.html" %}

{% block title %}Crear Modulo{% endblock %}

{% block content %}
<h1 class="text-white text-center">Crear Módulo</h1>
<div class="mb-3">
    <a href="{% url 'ver_modulos' %}" class="btn custom-btn mt-3 mb-3">Ver Módulos</a>
</div>
<div class="row justify-content-center">
    <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="custom-block bg-white shadow-lg">
            <form action="#" method="post" class="custom-form subscribe-form" role="form">
                {% csrf_token %}
                {{ formulario.as_p }}
                <button type="submit" class="btn custom-btn">Crear Módulo</button>
            </form>
        </div>
    </div>
</div>
<a href="{% url 'index' %}" class="btn custom-btn custom-border-btn smoothscroll me-4">Inicio</a>
</div>
{% endblock %}
